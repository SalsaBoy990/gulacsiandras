backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "src/assets/images/" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/images/" # The src attribute for uploaded media will begin with /images/uploads

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "cikk írása" # Used in the UI
    folder: "src/posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "A cikk címe", name: "title", widget: "string"}
      - {label: "A publikálás dátuma", name: "date", widget: "string"}
      - {label: "A cikk kivonata", name: "excerpt", widget: "string"}
      - {label: "A borítókép fájlneve kiterjesztéssel", name: "coverImage", widget: "string"}
      - {label: "A hozzászólások engedélyezése", name: "comments", widget: "boolean", default: true}
      - {label: "Témakör", name: "topic", widget: "string"}
      - {label: "A cikk szövege", name: "body", widget: "markdown"}
